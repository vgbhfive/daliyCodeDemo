<!DOCTYPE html>
<html>
<head>
	<title>Simple Echarts Demo</title>
	<script type="text/javascript" src="http://echarts.baidu.com/dist/echarts.min.js"></script>
</head>
<body>
	<div id="charts" style="width: 500px; height: 400px; margin-top: 30px; margin-left: 30px;"></div>
</body>

<script type="text/javascript">
	var chart = echarts.init(document.getElementById("charts"));
	var option = {
        title : {
            text: "Vgbh" + " - 收入与支出饼状图",
            subtext: '详细信息见上方',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['日常饮食','交通出行','服饰美容','住房缴费','文教健康']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:3, name:'日常饮食'},
                    {value:12, name:'交通出行'},
                    {value:8, name:'服饰美容'},
                    {value:19, name:'住房缴费'},
                    {value:20, name:'文教健康'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }    
                }
            }
        ]
    }
    chart.setOption(option);
</script>

</html>
